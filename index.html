<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="px-10 py-5 flex justify-between">
        <div class="flex items-center gap-3">
            <img src="assets/logo.png" class="h-[60px]">
            <p class="text-[#006747] font-bold">Emergency <br>Service</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="heart flex items-center justify-center gap-2 bg-[#ecfff0] font-bold px-4 py-2 rounded-full w-25">0 <img src="assets/heart.png" class="h-7"></div>
            <div class="heart flex items-center justify-center gap-2 bg-[#ecfff0] font-bold px-4 py-2 rounded-full w-25">100 <img src="assets/coin.png" class="h-7"></div>
            <button class="bg-[#00A63E] font-bold px-4 py-2 rounded-full w-30 h-11 text-white" > <span>0</span> Copy</button>
        </div>
    </nav>
    <header class="w-[100%] mx-auto text-center bg-[linear-gradient(to_right,#013223,#006747,#013223)] text-white py-4 text-bold">
        <img src="assets/logo-dark.png" class="h-40 mx-auto">
        <h1 class="text-[30px]">Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </header>
</body>
</html>
